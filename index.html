<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
    body {
        height: 100vh;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    h1 {
        font-size: 2.5rem;
        text-align: center;
        color:purple;
    }
    h2{
        font-size: 2.5rem;
        text-align: center;
        color:purple;
    }

    #message {
        margin-bottom: 20px;
        font-size: 1.2rem;
        color: purple;
        height: 30px;
        text-align: center;
    }

    .buttons {
        display: flex;
        gap: 20px;
    }

    button {
        padding: 12px 25px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    #yesBtn {
        background: linear-gradient(45deg, rgb(118, 72, 203), purple);
        color: white;
        transform: scale(1);
    }

    #noBtn {
        background: #ccc;
        color: black;
    }

    button:hover {
        opacity: 0.9;
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        color:purple;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.6;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh) scale(1);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’•</h1>
,<h2>Jagbir</h2>
<div id="message"></div>

<div class="buttons">
    <button id="yesBtn">Yes! ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    let scale = 1;

    const playfulMessages = [
        "Are you sure? ðŸ¥º",
        "Really sure? ðŸ˜¢",
        "Think again! ðŸ’•",
        "I'll be very sad... ðŸ˜­",
        "Pretty please? ðŸ’–",
        "You're breaking my heart ðŸ’”",
        "Last chance! ðŸ˜³"
    ];

    let clickCount = 0;

    noBtn.addEventListener("click", () => {
        // Grow Yes button by 20%
        scale *= 1.2;
        yesBtn.style.transform = `scale(${scale})`;

        // Show playful message
        message.textContent = playfulMessages[clickCount % playfulMessages.length];
        clickCount++;
    });

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <h1 style="color:#ff3399;">YAY!!! ðŸ’–ðŸ’–ðŸ’–</h1>
            <h2 style="color:#cc0066;">i knew you'd say yes!ðŸ’•</h2>
            <h3 style="color:#cc0066;">You just made my day! ðŸ’•</h3>
            <h4 style="color:#cc0066;">can't wait to spend this beautiful day with you! ðŸ’•</h4>
        
        `;
    });

    // Create floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 500);
</script>

</body>
</html>
